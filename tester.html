<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #qrcode {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create and Download QR Code</h1>
    <div id="qrcode"></div>
    <button id="downloadBtn">Download QR Code</button>

    <script>
        // Генерируем QR-код
        const qrContainer = document.getElementById('qrcode');
        const qrCode = new QRCode(qrContainer, {
            text: "https://example.com", // Здесь можно подставить любой текст или ссылку
            width: 256,
            height: 256
        });

        // Добавляем функционал для скачивания
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const qrImage = qrContainer.querySelector('img'); // Находим сгенерированное изображение

            if (qrImage) {
                try {
                    // Скачиваем картинку как blob
                    const response = await fetch(qrImage.src);
                    const blob = await response.blob();

                    // Создаём временную ссылку
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'qrcode.png'; // Имя скачиваемого файла
                    link.click();

                    // Освобождаем память
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error('Ошибка при скачивании:', error);
                    alert('Не удалось скачать файл.');
                }
            } else {
                alert('QR-код ещё не готов!');
            }
        });
    </script>
</body>
</html>
