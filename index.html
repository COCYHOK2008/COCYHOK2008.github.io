      background-position: center;

      height: 10px;
      margin-left: 10px;

    .menubtnbtn {
        background-color: var(--color-btn);

        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 10px;
        border-radius: 0;
        margin-top: 10px;
    }

    .light-theme {
        background-color: #ffffff;
        color: #000000;
    }
    .dark-theme {
        background-color: #000000;
        color: #ffffff;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    
    .tonkoin {
