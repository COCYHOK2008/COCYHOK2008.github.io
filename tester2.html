<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input, button { margin: 10px 0; padding: 10px; font-size: 16px; }
        #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
        #messages p { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>WebRTC Chat</h2>
    <div>
        <button id="startBtn">Start Connection</button>
        <button id="connectBtn" disabled>Connect</button>
    </div>
    <div>
        <input type="text" id="messageInput" placeholder="Enter message" disabled>
        <button id="sendBtn" disabled>Send Message</button>
    </div>
    <div id="messages"></div>

    <script>
        let localConnection;
        let remoteConnection;
        let sendChannel;
        let receiveChannel;

        const startBtn = document.getElementById("startBtn");
        const connectBtn = document.getElementById("connectBtn");
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("messageInput");
        const messagesDiv = document.getElementById("messages");

        startBtn.onclick = () => {
            startConnection();
            connectBtn.disabled = false;
        };

        connectBtn.onclick = () => {
            createAnswer();
        };

        sendBtn.onclick = () => {
            const message = messageInput.value;
            sendChannel.send(message);
            addMessage(`You: ${message}`);
            messageInput.value = '';
        };

        function startConnection() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel("sendChannel");
            
            sendChannel.onopen = () => {
                messageInput.disabled = false;
                sendBtn.disabled = false;
            };
            
            localConnection.onicecandidate = e => {
                if (e.candidate) {
                    remoteConnection.addIceCandidate(e.candidate);
                }
            };

            localConnection.createOffer().then(offer => {
                localConnection.setLocalDescription(offer);
            });

            remoteConnection = new RTCPeerConnection();
            remoteConnection.ondatachannel = event => {
                receiveChannel = event.channel;
                receiveChannel.onmessage = event => addMessage(`Friend: ${event.data}`);
            };

            remoteConnection.onicecandidate = e => {
                if (e.candidate) {
                    localConnection.addIceCandidate(e.candidate);
                }
            };

            localConnection.onnegotiationneeded = () => {
                localConnection.createOffer().then(offer => {
                    localConnection.setLocalDescription(offer);
                    remoteConnection.setRemoteDescription(offer);
                    remoteConnection.createAnswer().then(answer => {
                        remoteConnection.setLocalDescription(answer);
                        localConnection.setRemoteDescription(answer);
                    });
                });
            };
        }

        function createAnswer() {
            remoteConnection.createAnswer().then(answer => {
                remoteConnection.setLocalDescription(answer);
                localConnection.setRemoteDescription(answer);
            });
        }

        function addMessage(message) {
            const p = document.createElement("p");
            p.textContent = message;
            messagesDiv.appendChild(p);
        }
    </script>
</body>
</html>
