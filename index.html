<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoop</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:200,500&display=swap");
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      font-weight: 200;
      color: #ffffff;
      background: #000000ff;
    }

    .target {
      width: 100%;
      padding: 20px;
    }

    #menu {
      width: 100%;
      padding: 20px;
      text-align: center;
      display: none;
    }

    .any {
      display: none;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 10px;
    }
    img {
      width: 70px;
      margin: 30px auto;
    }
    p {
      width: 350px;
      margin: 0 auto;
    }
    .center {
      text-align: center;
    }
    button {
      border: 0;
      border-radius: 12px;
      margin-top: 25px;
      height: 30px;
      width: 100px;
      font-size: 20px;
      font-weight: 250;
      cursor: pointer;
      transition: all 500ms ease;
      color: #ffffff;
      background: #da9100;
    }
    button:hover {
      background: #00a256;
    }

    input {
      width: 90%;
      outline: none;
      margin: 10px 5%;
      padding: 15px 10px;
      font-size: 10px;
      border: 2px solid silver;
      border-radius: 5px;
    }
    input:focus {
      border-color: #009900;
    }
    .menubtn {
        background-color: #da9100;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('1.png');
        background-size: cover;
        background-position: center;
        width: 10px;
        height: 10px;
    }
    .menubtnbtn {
        background-color: #da9100;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 10px;
        border-radius: 0;
    }
  </style>
</head>
<body>
    <button id="menubtn" class="menubtn"></button>
    <div id="main">
        <h1 class="center">Главное</h1>
        <div class="center"><img src="1.png"></div>
        <p class="center">Теперь тут нет испанского, радуйтесь. Данный бот само совершенство! Его содатель просто улетный чел. Скорее всего он нереально популярен и он невероятный сигма(Про сигму уже факт, он реальный сигма)</p>

    </div>
    <menu id="menu">
      <button id="mainbtn" class="menubtnbtn">Главное</button>
      <button id="notmainbtn" class="menubtnbtn">Не главное</button>
      <button id="aboutbtn" class="menubtnbtn">О нас</button>
    </menu>
    <div id="site-2" class="any">
      <h1 class="center">Не особо главное</h1>
      <div class="center"><img src="1.png"></div>
      <p class="center">Бетмен любит бабушек</p>
    </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp; // Правильное имя объекта
    let main = document.getElementById("main");
    let site2btn = document.getElementById("notmainbtn");
    let mainbtn = document.getElementById("mainbtn");
    let menubtn = document.getElementById("menubtn");
    let site2 = document.getElementById("site-2");
    let menu = document.getElementById("menu");
    tg.expand();


    function closeall() {
      main.style.display = "none";
      site2.style.display = "none";
      menu.style.display = "none";

    }

    document.getElementById("aboutbtn").addEventListener("click", () => {
      closeall();
      main.style.display = "block";
      window.open("https://telegra.ph/O-nas-10-03-8", "_black", "noopener");
    });


    menubtn.addEventListener("click", () => {
        closeall();
        document.getElementById("menu").style.display = "block";
    });

    mainbtn.addEventListener("click", () => {
      closeall();
      main.style.display = "block";

    });

    site2btn.addEventListener("click", () => {
      closeall();
      document.getElementById("site-2").style.display = "block";
    });

  </script>
</body>
</html>
