<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрытие клавиатуры</title>
    <style>
        body {
            height: 200vh; /* Делает страницу длинной, чтобы можно было прокручивать */
        }
        .input-field {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" class="input-field" placeholder="Нажми сюда..." />
    
    <script>
        const inputField = document.querySelector('.input-field');

        document.body.addEventListener('click', function(event) {
            // Проверяем, не кликнули ли мы по текстовому полю
            if (!inputField.contains(event.target)) {
                inputField.blur(); // Убираем фокус с текстового поля
            }
        });
    </script>
</body>
</html>
