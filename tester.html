<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрытие клавиатуры</title>
    <style>
        body {
            height: 200vh; /* Делает страницу длинной, чтобы можно было прокручивать */
        }
        .input-field {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" class="input-field" placeholder="Нажми сюда..." />
    <input type="text" placeholder="Другой input..." />
    
    <script>
        // Получаем все input элементы на странице
        const inputs = document.querySelectorAll('input');

        document.body.addEventListener('click', function(event) {
            // Проверяем, не кликнули ли мы по какому-либо полю ввода
            let isInputClicked = false;
            inputs.forEach(input => {
                if (input.contains(event.target)) {
                    isInputClicked = true;
                }
            });
            // Если не кликнули по input, убираем фокус
            if (!isInputClicked) {
                inputs.forEach(input => input.blur());
            }
        });
    </script>
</body>
</html>
