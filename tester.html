<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Keyboard Example</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="closeKeyboard()"></div>
    <input type="text" id="inputField" placeholder="Tap me">
    <script>
        function closeKeyboard() {
            const inputField = document.getElementById('inputField');
            inputField.blur(); // Убираем фокус с поля ввода
        }
    </script>
</body>
</html>
