<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт</title>
</head>
<body>
  <script>
    function polling() {
      let offset = 0;
      const token = "6351302491:AAGReWD3gXVrdOC7AwVt-9OdKlwaxBk895w";
      const tokenhttps = `https://api.telegram.org/bot${token}/getUpdates?offset=${offset}`;
      while (true) {
        new Promise(resolve => setTimeout(resolve, 1000));
        const response = await fetch(tokenhttps);
        const data = response.json();
        if (data.ok) {
          const updates = data.result;

          for (let update of updates) {
            const message = update.message;
            if (message === "/start") {
              await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${message.chat.id}&text=${message.text}`;
            }
          }
        }
      }
    }
    while (true) polling();
  </script>
</body>
</html>
