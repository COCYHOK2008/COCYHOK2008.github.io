<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Div as Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #imageDiv {
            width: 300px;
            height: 300px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/640px-Example.jpg');
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="imageDiv"></div>
    <button id="downloadBtn">Download Image</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const div = document.getElementById('imageDiv');

            // Создаём Canvas
            const canvas = document.createElement('canvas');
            canvas.width = div.offsetWidth;
            canvas.height = div.offsetHeight;
            const ctx = canvas.getContext('2d');

            // Загружаем фон-картинку
            const img = new Image();
            img.crossOrigin = 'anonymous'; // Для обхода CORS, если нужно
            img.src = getComputedStyle(div).backgroundImage.slice(5, -2);

            img.onload = () => {
                // Рисуем картинку на Canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Создаём ссылку для скачивания
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg'); // Получаем картинку как Data URL
                link.download = 'div-image.jpg';
                link.click();
            };

            img.onerror = () => {
                alert('Не удалось загрузить фон-картинку. Проверь ссылку.');
            };
        });
    </script>
</body>
</html>
