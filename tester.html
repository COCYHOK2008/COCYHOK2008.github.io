<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стили для бокового меню */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #202123;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateX(0); /* По умолчанию меню открыто */
            z-index: 2;
        }

        .sidebar.hidden {
            transform: translateX(-100%); /* Скрываем меню */
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #383b40;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 0; /* Когда меню скрыто, контент двигается влево */
        }

        /* Кнопка для скрытия меню */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #202123;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100; /* Чтобы кнопка была всегда на виду */
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">About</a>
    </div>

    <div class="main-content" id="main-content">
        <h1>Welcome to ChatGPT Style Menu</h1>
        <p>This is the main content area. You can navigate using the sidebar.</p>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("hidden");
            mainContent.classList.toggle("expanded");
        }
    </script>
</body>
</html>
